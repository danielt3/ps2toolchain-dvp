name: CI

on:
  push:
  pull_request:
  repository_dispatch:
    types: [run_build, run_release]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
    
    - name: Install Ubuntu texinfo bison flex mingw-w64
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get -y install texinfo bison flex gettext mingw-w64
    
    - name: Install Mac texinfo bison flex
      if: matrix.os == 'macOS-latest'
      run: |
        brew update
        brew install texinfo bison flex

    - name: Runs all the stages in the shell
      run: |
        export PS2DEV=$PWD/ps2dev
        export PATH=$PATH:$PS2DEV/dvp/bin
        ./toolchain.sh
